<div class="container entity annotations">
  <h1>Annotations</h1>
  <table class="table table-striped table-hover table-condensed table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Item ID</th>
        <th>Item Type</th>
        <th>Participant ID</th>
        <th>Project</th>
        <th>Classification</th>
        <th>Category</th>
        <th>Created By</th>
        <th>Created On</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="a in asc.annotations.hits track by a.id">
        <td><a data-ui-sref="annotation({ annotationId : a.id })">{{ a.id }}</a></td>
        <td>{{ a.item }}</td>
        <td>{{ a.type }}</td>
        <td>
          <a data-ui-sref="participant({ participantId: a.participant.id })">
            {{ a.participant.id }}
          </a>
        </td>
        <td>
          <a data-ui-sref="project({ projectId: ac.annotation.project.id })">
            {{ a.project.name }}
          </a>
        </td>
        <td>{{ a.classification }}</td>
        <td>{{ a.category }}</td>
        <td>{{ a.createdBy }}</td>
        <td>{{ a.dateCreated | date }}</td>
        <td>{{ a.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
