<div class="container" id="search">
  <h1>GDC Search</h1>

  <div class="row">
    <div class="col-lg-8 col-md-8 pull-right no-padding-left search-bar">
      <div class="row">
        <div class="col-lg-2 col-md-2">
          <button class="btn btn-default pull-right">Share</button>
          <span class="glyphicon glyphicon-refresh pull-right"></span>
        </div>
        <div class="col-lg-10 col-md-10 hidden">
          <input class="form-control" type="text" />
        </div>
      </div>
    </div>
  </div>

  <div class="row search-panel">
    <div class="col-lg-4 col-md-4 facets-sidebar">
      <tabset>
        <tab heading="Participants"
             active="sc.SearchState.participantsFacetsActive">
          <facets facets="sc.participants.facets"></facets>
        </tab>

        <tab heading="Files"
             active="sc.SearchState.filesFacetsActive">
          <facets facets="sc.files.facets"></facets>
        </tab>
      </tabset>
    </div>
    <div class="col-lg-8 col-md-8 table-area">
      <tabset>
        <tab heading="Participants"
             active="sc.SearchState.participantsTableActive"
             select="sc.setState('participants')">
          <div class="pane-section">
            <div ng-include="'search/templates/search.participants.html'"></div>
          </div>
        </tab>
        <tab heading="Files"
             active="sc.SearchState.filesTableActive"
             select="sc.setState('files')">
          <div class="pane-section">
            <div ng-include="'search/templates/search.files.html'"></div>
          </div>
        </tab>
    </div>
  </div>
</div>
