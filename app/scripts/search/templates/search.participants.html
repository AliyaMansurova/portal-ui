<h4>Participants</h4>
<table class="table table-striped table-hover table-condensed table-bordered">
  <thead>
    <tr>
      <th>Participant ID</th>
      <th>Project</th>
      <th>Disease Type</th>
      <th>Gender</th>
      <th>Tumor Stage</th>
      <th>Files</th>
      <th>Annotations</th>
      </tr>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="p in sc.participants.hits track by p.id">
      <td><a data-ui-sref="participant({ participantId : p.id })">{{ p.id }}</a></td>
      <td><a data-ui-sref="project({ projectId : p.project.id })">{{ p.project.name }}</a></td>
      <td>{{ p.diseaseType }}</td>
      <td>{{ p.gender }}</td>
      <td>{{ p.tumorStage }}</td>
      <td>
        <a data-ui-sref="files({ participantId: p.id })">
          {{ p.files.length }}
        </a>
      </td>
      <td>
        <a data-ui-sref="annotations({ participantId: p.id })">
          {{ p.annotations.length }}
        </a>
      </td>
    </tr>
  </tbody>
</table>
<div class="pagination-controls">
  <div class="number-results pull-left">
    Show
    <div class="btn-group dropup" dropdown is-open="status.isopen">
      <button type="button" class="btn btn-default dropdown-toggle" ng-disabled="disabled">
        {{ sc.participants.pagination.count }}  <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-click="sc.searchQuery(10)">10</li>
        <li ng-click="sc.searchQuery(20)">20</li>
        <li ng-click="sc.searchQuery(40)">40</li>
        <li ng-click="sc.searchQuery(60)">60</li>
        <li ng-click="sc.searchQuery(80)">80</li>
        <li ng-click="sc.searchQuery(100)">100</li>
      </ul>
    </div>
    entries
  </div>
  <pagination boundary-links="true"
              total-items="sc.participants.pagination.total"
              ng-model="sc.participants.pagination.page"
              items-per-page="sc.participants.pagination.count"
              class="pagination-sm pull-right"
              ng-change="sc.searchQuery()"
              num-pages="sc.participants.pagination.pages"
              max-size="6"
              rotate="false"
              previous-text="&lsaquo;"
              next-text="&rsaquo;"
              first-text="&laquo;"
              last-text="&raquo;"></pagination>
</div>
