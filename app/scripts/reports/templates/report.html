<div class="container-fluid entity report no-padding-right" data-scroll-spy="">
  <h1 data-scroll-fix=85>
    <span class="entity-identifier">R</span>
    {{ rc.report.name }}
  </h1>

  <div class="col-lg-2 col-md-2 hidden-sm">
    <aside data-scroll-fix=85>
      <div data-ng-repeat="c in rc.report.charts track by c.id"
           data-ng-init="linkId = c.heading.split(' ').join('')"
           data-spy="{{ linkId }}"
           data-ng-class="{ current: $first }">
        <a data-scroll-to href="#{{ linkId }}" data-translate>{{ c.heading }}</a>
      </div>
    </aside>
  </div>

  <div class="col-lg-10 col-md-10 no-padding-right hide-overflow">

    <div class="entity-body">
      <section class="row" data-ng-repeat="c in rc.report.charts track by c.id" id="{{ c.heading.split(' ').join('') }}">
        <bar-chart ng-if="c.type === 'bar-chart'"
                   data="c"
                   heading="{{ c.heading | translate }}"
                   y-label="{{ c.yLabel | translate }}">
        </bar-chart>
        <pie-chart ng-if="c.type === 'pie-chart'"
                   data="c"
                   heading="{{ c.heading | translate }}">
        </pie-chart>
      </section>
    </div>
  </div>

</div>
