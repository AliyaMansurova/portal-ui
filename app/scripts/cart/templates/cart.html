<div class="container-fluid cart full-page">

  <ul class="nav nav-tabs">
    <li role="presentation"
        data-ng-class="{ active: cc.CartState.tabs.summary.active }"
        data-ng-click="cc.select('tabs', 'summary')"
        id="cart-summary">
      <a>{{ 'Summary' | translate }}</a>
    </li>
    <li role="presentation"
        data-ng-class="{ active: cc.CartState.tabs.items.active }"
        data-ng-click="cc.select('tabs', 'items')"
        id="cart-items">
      <a>{{ 'Items' | translate }} ({{cc.files.length| number:0}})</a>
    </li>
  </ul>
  <!-- NOTE: 'ng-if' is used here intentionally. Otherwise the width of the
       container will not be the expected size for the graphs.
    -->
  <div class="pane-section" data-ng-if="cc.CartState.tabs.summary.active">
    <div data-ng-include="'cart/templates/cart.summary.html'" data-ng-show="cc.summary"></div>
  </div>
  <div class="pane-section" data-ng-show="cc.CartState.tabs.items.active">
    <div data-ng-include="'cart/templates/cart.items.html'"></div>
  </div>

</div>
