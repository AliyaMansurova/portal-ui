<button
  data-tooltip-popup-delay=1000 data-tooltip="Add to Cart" 
  data-ng-if="!CartService.isInCart(file.file_id)" type="button" class="btn btn-default"
        data-ng-click="addToCart([file])">
  <i class="fa fa-shopping-cart"></i>
<!-- this need to connect or we get a &nbsp in the markup -->    
</button><button   
  data-tooltip-popup-delay=1000 data-tooltip="Remove from Cart"
  data-ng-if="CartService.isInCart(file.file_id)" type="button" class="btn btn-success"
        data-ng-click="removeFromCart([file])">
  <i class="fa fa-shopping-cart"></i>
</button>
