  <table id="summary-table"
         class="table table-striped table-hover table-condensed table-bordered table-vertical col-lg-1">
    <tbody>
    <tr>
      <th scope="row" data-translate>Files</th>
      <td>{{ qc.files.pagination.total }}</td>

    <tr>
      <th scope="row" data-translate>Participants</th>
      <td>{{ qc.participants.pagination.total }}</td>

    </tbody>

  <div add-to-cart-all data-files="qc.files" data-paging="qc.files.pagination" data-add-all-only=true></div>

</div>
