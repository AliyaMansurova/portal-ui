<div class="panel panel-default summary-card">
  <div class="panel-heading clearfix">
    <h4 class="panel-title pull-left" title="{{ title | translate }}">
      {{ title | translate }}
    </h4>
    <div class="pull-right">
      <i class="fa fa-pie-chart" data-ng-show="mode === 'table'"
         data-ng-click="mode = 'graph'"></i>
      <i class="fa fa-table" data-ng-show="mode === 'graph'"
         data-ng-click="mode = 'table'"></i>
    </div>
  </div>
  <pie-chart data="data" height="{{ height }}" config="config" data-title="{{ title }}"
             data-ng-if="mode === 'graph'" legend-limit="4"></pie-chart>

  <div class="card-table table-responsive" data-ng-if="mode === 'table'">
    <table class="table table-striped table-hover table-condensed table-bordered">
      <thead>
        <tr>
          <th></th>
          <th data-translate>Files</th>
          <th data-translate>File Size</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="item in tableData track by $index" data-ng-click="sc.addFilters(item)">
          <th scope="row" class="truncated-cell">
            <div class="item-color" style="background-color: {{ item.color }};"></div>
            {{ item.key | humanify }}
          </th>
          <td class="text-right">{{ item.doc_count | number }}</td>
          <td class="text-right">{{ item.file_size.value | size }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
