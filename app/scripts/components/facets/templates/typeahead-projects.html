<a>
  <div class="typeahead-row">
    <div class="icon-container">
      <i class="fa fa-folder-o"></i>
    </div>
    <div class="data-container">
      <div class="data-row">
        <span class="uuid">{{ match.model.name }}</span>
      </div>
      <div class="data-row sub-item">
        {{ match.model.program.name }} - {{ match.model.code }}
      </div>
      <div class="data-row sub-item">
        {{ match.model.primary_site }}
      </div>
    </div>
  </div>
</a>
