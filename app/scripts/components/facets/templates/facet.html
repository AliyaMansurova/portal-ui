<div class="facet-group" data-ng-show="tc.name">
  <div class="facet-name" data-ng-click="toggle($event, 'collapsed')"
                          data-ng-keypress="toggle($event, 'collapsed')"
                          aria-collapsed="{{ collapsed }}"
                          aria-label="{{ facet.value | translate }} Facet Collapse Toggle"
                          role="button">
    <span class="fa" data-ng-class="{ 'fa-chevron-down': !collapsed, 'fa-chevron-right': collapsed }"></span>
    {{ tc.title | translate }}
  </div>
  <div class="facet-term-group" data-ng-show="!collapsed">
    <div data-ng-repeat="term in tc.actives">
        <label class="facet-term">
          <i class="fa fa-minus"
             data-ng-click="tc.remove(tc.name, term.key)"
             aria-controls="data-table"
             aria-checked="false"></i>
          <span>{{ term.key | translate }} {{term.doc_count}}</span>
        </label>
    </div>
    <div data-ng-repeat="term in tc.inactives">
      <div class="term-wrapper"
           data-ng-class="{ 'facet-active': term.active}"
           data-ng-hide="$index > (displayCount - 1) && !expanded">
        <label class="facet-term">
          <i class="fa fa-plus"
              data-ng-click="tc.add(tc.name, term.key)"
                 aria-controls="data-table"
                 aria-checked="false"></i>
          <span>{{ term.key | translate }} {{term.doc_count}}</span>
        </label>
      </div>
    </div>

    <span class="show-more-terms" data-ng-if="facet.terms.length > displayCount"
          data-ng-click="toggle($event, 'expanded')"
          data-ng-keypress="toggle($event, 'expanded')"
          aria-label="Expanded Terms Toggle"
          role="button">
      <span data-ng-show="!$parent.expanded">{{ facet.terms.length - displayCount }} More...</span>
      <span data-ng-show="$parent.expanded">Less...</span>
    </span>
  </div>
</div>
