<div class="modal-body">
  <div class="input-group">
    <span class="input-group-addon" data-translate>Username</span>
    <input type="text" class="form-control" placeholder="Username" data-ng-model="lc.username">
  </div>
  <div class="input-group">
    <span class="input-group-addon" data-translate>Password</span>
    <input type="password" class="form-control" placeholder="Password" data-ng-model="lc.password">
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="lc.ok()">OK</button>
  <button class="btn btn-warning" ng-click="lc.cancel()">Cancel</button>
</div>
