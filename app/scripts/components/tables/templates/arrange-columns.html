<div class="btn-group filter-dropdown-group" data-dropdown>
    <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle aria-expanded="false">
        <span class="fa fa-bars"></span>
            Columns
        <span class="caret"></span>
    </button>

    <ul  class="dropdown-menu pull-right" role="menu" >
      <li class="column-heading">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" id="sizing-addon3">
            <i class="fa fa-search"></i>
          </span>
          <input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon3"
                 data-ng-click="$event.stopPropagation()"
                 data-ng-model="search.displayName" />
        </div>
        </li>
        <li class="column-heading">
          <a data-ng-click="acc.reset()" class="reset-table-span" data-translate>
            Restore Defaults
          </a>
      </li>
       <li>
         <ul dnd-list="listMap" class="column-dnd-list">

          <li data-ng-repeat="item in listMap | filter:search:strict"
              data-ng-class="{'selected': models.selected === item}"
              data-ng-if="item.canReorder"
              class="column-heading"
              style="padding-left: 10px">

              <a dnd-draggable="item"
                 dnd-moved="acc.onMoved($index)"
                 effect-allowed="move"
                 dnd-disable-if="search.displayName.length > 0"
                 data-ng-if="true"
                 tabindex=0
                 dnd-selected="models.selected = item">
                  <i class="fa fa-bars fa-stack fa-lg" data-ng-class="{ 'fa-disabled': search.displayName }"></i>
                  {{ item.displayName | humanify | ellipsicate:18 }}
                  <i class="fa fa-stack fa-{{item.hidden ? 'eye-slash' : 'eye'}} fa-lg hide-icon" data-ng-click="acc.toggleVisibility($index)"></i>
              </a>

          </li>
         </ul>
       </li>
    </ul>
</div>
