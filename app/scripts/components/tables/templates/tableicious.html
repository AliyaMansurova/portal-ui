<table class="table table-striped table-hover table-condensed table-bordered">
    <thead>
        <tr>
            <th ng-if="!heading.hidden && getHeadingEnabled(heading, this)"
                class="{{getHeadingClass(heading)}"
                data-translate
                ng-repeat="heading in getAllHeadingsAtNestingLevel(0) | orderBy:getColumnIndex:heading"
                rowspan="{{getHeadingRowSpan(heading)}}"
                colspan="{{getHeadingColSpan(heading)}}"
                tableicious-header
                heading="heading"
                data="data">
                   <span ng-if="!heading.noTitle">
                       {{heading.displayName}}
                   </span>
            </th>

        </tr>
        <tr>
            <th ng-repeat="childHeading in getAllHeadingsAtNestingLevel(1)">
                {{childHeading.displayName}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="datum in dataAsKeyValuePairs track by $index" ng-init="$$index = $index; row = datum;">
            <td ng-if="!heading.hidden && getHeadingEnabled(heading, this)"
                data-ng-repeat="heading in expandedHeadings | orderBy:getColumnIndex:heading"
                class="{{getFieldClass(field,datum,this,heading)}}"
                ng-init="field = getDataAtRow(heading, $$index)"
                field-id="heading.id"
                field="field"
                row="row"
                tableicious-cell>

                 <a ng-if="heading.sref" data-ui-sref="{{heading.sref(field, datum, this, $filter)}}" >
                    {{getTemplate(heading,field,row,this)}}
                 </a>

                <span ng-if="!heading.sref">
                    {{getTemplate(heading,field,row,this)}}
                </span>

                <div ng-if="heading.icon" class="text-center">
                    <i class="fa fa-{{heading.icon(field,row,this)}} fa-lg"></i>
                </div>

            </td>
        </tr>
    </tbody>
</table>
