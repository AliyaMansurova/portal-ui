<table class="table table-striped table-hover table-condensed table-bordered">
  <thead>
    <tr>
      <th
        data-cell="h.th"
        data-ng-class="h.thClassName"
        rowspan="{{h.children ? 1 : 2}}" 
        colspan="{{h.children ? h.children.length : 1}}" 
        data-ng-repeat="h in config.headings" 
        data-ng-if="!h.hidden">
      </th>
    </tr>
    <tr>
      <th
        data-cell="h.th"
        data-ng-repeat="h in subHeaders">
      </th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="d in data track by d[config.rowId]">
      <td 
        data-cell="h.td(d, filter)"
        data-ng-class="h.tdClassName"
        data-ng-repeat="h in dataCols" 
        data-ng-if="!h.hidden">
      </td>
    </tr>
  </tbody>
</table>
