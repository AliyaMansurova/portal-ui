<div tableicious>
    <table class="table table-striped table-hover table-condensed table-bordered">
        <thead>
            <tr>
                <th ng-if="heading.enabled" class="{{heading.headingClass}}" data-translate ng-repeat="heading in getAllHeadingsAtNestingLevel(0) | orderBy:getColumnIndex:heading"
                    rowspan="{{getHeadingRowSpan(heading)}}"
                    colspan="{{getHeadingColSpan(heading)}}">
                        {{heading.displayName}}
                </th>
            </tr>
            <tr>
                <th ng-repeat="childHeading in getAllHeadingsAtNestingLevel(1)">
                    {{childHeading.displayName}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="datum in dataAsKeyValuePairs track by $index" ng-init="$$index = $index">
                <td ng-if="heading.enabled" data-ng-repeat="heading in expandedHeadings | orderBy:getColumnIndex:heading" ng-init="field = getDataAtRow(heading, $$index)">
                    <a ng-if="heading.sref" data-ui-sref="{{heading.sref(field, datum, this)}}">
                        {{heading.template ? heading.template(field) : field.val}}
                    </a>
                    <span ng-if="!heading.sref">
                        {{heading.template ? heading.template(field) : field.val}}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
