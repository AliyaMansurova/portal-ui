<table id="{{ tableId }}" class="table table-striped table-hover table-condensed table-bordered">
  <thead>
  <tr>
    <th scope="col">
      <span data-ng-if="tableId === 'experimental-strategy-table'" data-translate>Analysis</span>
      <span data-ng-if="tableId === 'available-data-table'" data-translate>Data Type</span>
    </th>
    <th scope="col" data-ng-if="showParticipants" data-translate>Participants</th>
    <th scope="col" data-translate>Files</th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="name in names"
      data-ng-if="dataTransformed[name].file_count > 0 || tableId === 'available-data-table'">
    <td>{{ name | titlefy }}</td>
    <td class="text-right" data-ng-if="showParticipants"
        data-ng-switch="dataTransformed[name].participant_count">
      <a data-ng-switch-default data-ui-sref="search.participants({ 'filters':
          {{ [
              { name: parentFieldName, value: parentId },
              { name: 'files.' + keyName, value: name }
             ] | makeFilter
          }}
          })">
        {{ dataTransformed[name].participant_count | number:0 }}
      </a>
      <span data-ng-switch-when="undefined">0</span>
      <span data-ng-switch-when="0">0</span>
    </td>
    <td class="text-right" data-ng-switch="dataTransformed[name].file_count">
      <a data-ng-switch-default data-ui-sref="search.files({ 'filters':
          {{ [
              { name: parentFieldName, value: parentId },
              { name: 'files.' + keyName, value: name }
             ] | makeFilter
          }}
          })">
        {{ dataTransformed[name].file_count | number:0 }}
      </a>
      <span data-ng-switch-when="undefined">0</span>
      <span data-ng-switch-when="0">0</span>
    </td>
  </tr>
  </tbody>
</table>
