<div class="invisible panel panel-default">
  <div class="panel-heading clearfix">
    <h4 class="panel-title">{{ data.title | translate }}</h4>
  </div>
  <table class="table table-striped table-hover table-condensed table-bordered">
    <thead>
      <tr>
        <th><span data-ng-if="displayedData.length === 10" data-translate>Top 10</span></th>
        <th data-translate>Files</th>
        <th data-translate>File Size</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="item in displayedData track by $index">
        <th scope="row">
          <div class="chart-color" style="background-color: {{ item.color }};"></div>
          {{ item.data.key | humanify }}
        </th>
        <td class="text-right">{{ item.data.doc_count | number }}</td>
        <td class="text-right">{{ item.data.file_size.value | size }}</td>
      </tr>
    </tbody>
  </table>
</div>
