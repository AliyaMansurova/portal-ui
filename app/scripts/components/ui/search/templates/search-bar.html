<div class="row search-bar">
  <div class="col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title" data-translate>Query Builder</h3>
      </div>

      <div style="position: relative">
        <gql data-gql="sb.gql" data-query="sb.query"></gql>
        <span style="position: absolute; top: 5px;left:10px">
          <span data-ng-if="sb.gql.filters"><i class="text-success fa fa-check-square"></i></span>
          <span data-ng-if="!sb.gql.filters"><i class="text-danger fa fa-remove"></i></span>
        </span>
      </div>

      <div class="panel-footer text-right">
            <a

                data-ui-sref="search.files" style="margin-right: 15px"
                    data-ng-disabled="sb.query" data-translate>
              Basic
            </a>
            <a style="margin-right: 15px"
                    data-ng-click="sb.resetQuery()"
                    aria-label="{{ 'Clear Query' | translate }}">
              Reset
            </a>
            <button
                data-ng-disabled="!sb.gql.filters"
                class="btn btn-success" data-ng-click="sb.sendQuery()">
              <i class="fa fa-search"></i> Search
            </button>
      </div>
    </div>
  </div>
</div>
